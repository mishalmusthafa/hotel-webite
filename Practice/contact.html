<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="hotel, hbt, hotelsinindia, bookinghotels">
  <meta name="description" content="Welcome to the worlds most lexurious hotel">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/e1d4908892.js" crossorigin="anonymous"></script>
  <title>HBT | Contact</title>
</head>

<body>

  <header>

    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="./index.html">HBT</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="contact-info" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>

          <button value="submit" class="btn">Submit</button>

        </form>
      </div>
    </section>
    <section id="contact-details" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main st, Boston MA</p>
        </div>
    
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>
    
        <div class="box" >
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdesk@hotelbt.co</p>
        </div>

      </div>
      
    </section>
    <div class="clr"></div>
  <footer id="main-footer">
    <p>Hotel BT &copy; 2019, All RIghts Reserved</p>
    
  </footer>
</body>

</html>
